<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product-review</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="rating-card">
      <div class="star">
        <img src="images\star.png" class="star-image" alt="" />
      </div>
      <h2 class="card-message">How did we do?</h2>
      <p class="card-description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="star-rating">
        <button class="star-button">1</button>
        <button class="star-button">2</button>
        <button class="star-button">3</button>
        <button class="star-button">4</button>
        <button class="star-button">5</button>
      </div>
      <button type="submit" class="submit">SUBMIT</button>
    </div>
  </body>
</html>
